<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in JS</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj={
            name:"Meenakshi",
            channel:"CWM",
            friend:"Kai",
            food:"Aloo"
        }
        console.log(jsonObj);
        let myjsonstr=JSON.stringify(jsonObj);//To convert json object into string
        console.log(myjsonstr);
        myjsonstr=myjsonstr.replace('Aloo','Gobhi');
        console.log(myjsonstr);

        let newjsonobj=JSON.parse(myjsonstr);//To convert json string back into object
        console.log(newjsonobj);
    </script>
</body>
</html>
