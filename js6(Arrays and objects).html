<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">simple html</div>
    <script>
        let myvar=34;
        let str="string";
        let bool=true;
        let nullvar=null;
        let myvar2=undefined;

        let employee={
            name:"Harry",
            salary:10,
            channel1:"CodeWithMeenakshi",
            channel2:"Programming with Meenakshi",
        }
        console.log(employee);
        let names=[1,2,4,"Harry"];
        console.log(names);
        console.log(names[1]);
        let names1=new Array(1,2,4,"Harry",undefined);
        console.log(names1);
        console.log(names1[1]);
        console.log(names1.length);
        names1=names1.sort();
        console.log(names1);
        names1.push(6);
        console.log(names1);
        
    </script>
</body>
</html>
