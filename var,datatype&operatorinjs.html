<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program2</title>
    <script>
        var a=78;
        var b="Meenakshi";
        console.log(a);
        //Operators in js
        // 1.unary operator
        c=-a;
        console.log(c);
        // 2.binary operator
        d=c-a;
        console.log(d);

        //operand-entities-on which operators operate
        var num1=56;
        var num2=67;
        //Arithmetic Operators
        console.log("The value of num1+num2 is " +(num1+num2));
        console.log("The value of num1-num2 is " +(num1-num2));
        console.log("The value of num1*num2 is " +(num1*num2));
        console.log("The value of num1/num2 is " +(num1/num2));
        console.log("The value of num1++ is " +(num1++));
        console.log("The value of ++num1 is " +(++num1));
        console.log("The value of num1-- is " +(num1--));
        console.log("The value of --num1 is " +(--num1));
    </script>
