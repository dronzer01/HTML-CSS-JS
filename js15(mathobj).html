<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>

<body>
    <div class="container">
        <h1>This is a tutorial for Math Object in JS</h1>
    </div>
    <script>
        // PRINTING THE MATH OBJECT 
        let m = Math;
        console.log(m);
        // PRINTING THE CONSTANTS FROM MATH OBJECT 
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);
        console.log("The value of Math.LOG10E is ", Math.LOG10E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);

        // PRINTING THE FUNCTIONS FROM MATH OBJECT
        let a=34.86607;
        let b=89;
        console.log('The value of a and b is ',a,b); 
        console.log('The value of rounded a and b is ',Math.round(a),Math.round(b)); 
        console.log('The value of 5 raised to power 2 is ',Math.pow(2,5)); 
        console.log('The value of square root of a and b is ',Math.sqrt(a),Math.sqrt(b)); 
        console.log('The value of square root of 64 is ',Math.sqrt(64)); 

        //CEIL AND FLOOR
        console.log('The value of ceil/roundedUp Value  of a is ',Math.ceil(a));
        console.log('The value of floor/roundedDown Value  of a is ',Math.floor(a));

        //ABSOLUTE FUNCTION
        console.log('The Absolute value of a is ',Math.abs(a));
        console.log('The Absolute value of -a is ',Math.abs(-a));

        //TRIGONOMETRIC FUNCTIONS
        console.log('The value of sin(pi) is ',Math.sin(Math.PI));
        console.log('The value of sin(pi/2) is ',Math.sin(Math.PI/2));
        console.log('The value of cos(pi) is ',Math.cos(Math.PI));
        console.log('The value of cos(pi/2) is ',Math.cos(Math.PI/2));
        console.log('The value of tan(pi) is ',Math.tan(Math.PI));
        console.log('The value of tan(pi/2) is ',Math.tan(Math.PI/2));

        //MIN AND MAX FUNCTIONS
        console.log("Minimum value of  4,5,6 is ",Math.min(4,5,6));
        console.log("Maximum value of  4,5,6 is ",Math.max(4,5,6));

        //GENERATING A RANDOM NUMBER
        let r=Math.random();//generate b/w 0 & 1
        console.log("The random number is ",r);
        //To generate b/w a & b=a+(b-a)*Math.random()
        let a1=1;
        let b1=100;
        let r1=a+(b-a)*Math.random();
        console.log("The random number b/w 0 & 100 is ",r1);
    </script>
</body>

</html>
