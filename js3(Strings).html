<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings in Javascript</title>
</head>

<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <div id="content"></div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas cumque praesentium ipsum vero illum. Alias
            autem nihil officiis. Consectetur natus eum at, porro distinctio expedita.
        </p>
    </div>
    <script>
        var string="this ";
        var name="Meenakshi";
        var msg="She is a web developer";
        var channel="Learn with me"
        var temp=`${name} is a nice person and she has a channel called ${channel}`;
        console.log(string);
        console.log(string + name + msg);
        console.log(temp);
        var len=name.length;
        console.log(`length of name is ${len}`);
        console.log("hello everyone\nthis is meenakshi");
        var y=new String("Kai");
        console.log(y);
        document.getElementById('content').innerHTML='<h3>this is an h3 heading</h3>'
    </script>

</body>

</html>
