<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time in JS</title>
</head>
<style>
    .container{
        font-size: 20px;
        background-color: beige;
        border: 5px solid rgb(255, 45, 178);
        padding: 20px;
        margin: 6px;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        This is a container.
        Current Time is <span id="time"> </span>
    </div>
    <script>
    console.log('This is date and time tutorial');
    let now=new Date();
    // To get time from which we reference time 
    console.log(now);
    let now1=new Date(0);
    console.log(now1);
    let newDate= new Date("2029-09-30");
    console.log(newDate);
    // let newDate= new Date(year,month,date,hours,minutes,seconds,milliseconds);
    let dt= new Date(4020,4,7,7,57,47,35);
    console.log(dt);
    let yr=dt.getFullYear();
    console.log("Year is "+yr);
    let dt2=dt.getDate();
    console.log("Date is "+dt2);
    let mon=dt.getMonth();
    console.log("Month is "+mon);
    let hr=dt.getHours();
    console.log("Hour is "+hr);
    let min=dt.getMinutes();
    console.log("Minutes are "+min);
    let sec=dt.getSeconds();
    console.log("Seconds are "+sec);
    let ms=dt.getMilliseconds();
    console.log("Millseconds are "+ms);
    dt.setDate(5);
    console.log(dt);
    console.log(Date.now());//gives current Time step i.e milliseconds from reference time
    setInterval(UpdateTime,1000);
    function UpdateTime(){
        time.innerHTML=new Date();
    }

    </script>
</body>
</html>
