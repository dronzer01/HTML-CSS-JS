<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval & Set TimeOut </title>
</head>
<body>
    <div class="container">Time now is  <span id='time'></span></div>
    <script>
        console.log('This is container' );
        // setTimeout--->Allows us to run the function once after the interval of time.
        // ClearTimeout--->Allows us to run the function repeatedly after the interval of time.

        function greet(name,bt){
            console.log("Hello ,Keep Smiling:) "+ name+" U did great "+ bt);
        }
         greet();
        // setTimeout(()={},2000);--->Syntax of settimeout with time in milliseconds
        setTimeout(greet,10000,"Meenakshi","Today");
        setTimeout(greet,10000);
        let time=setTimeout(greet,10000,"Meenakshi","Today");
        console.log(time);
        setInterval(greet,2000,"Meenakshi","Today");
        let bt2=setInterval(greet,2000,"Meenakshi","Today");
        clearInterval(bt2);
        function displayTime(){
            time=new Date();
            // to get in console 
            // console.log(time); 
            document.getElementById('time').innerHTML=time;
        }
        setInterval(displayTime,1000);
    </script>
</body>
</html>
