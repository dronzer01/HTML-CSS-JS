<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions in JS</title>
</head>
<body>
    <div class="container">This is a continer</div>
    <script>
        function greet(){
            console.log('Hello!!! Keep Smiling:)');
        }
        greet();
        // Using Arrow functions---->
        let greet1=()=>{
            console.log('Hello!!! Keep Smiling:)');
        }
        greet1();
        setTimeout(()=>{
            console.log('U did great today, keep going:)');
        },3000);
        let sum=(a,b)=>{
            return a+b;
        }
        // Or in shorthand ,we can call it as sum2(a,b),which gives a+b;
        let sum2=(a,b)=>a+b;
        let half=a=>a/2;
        let obj1={
            name:["Meenakshi","Sakshi","Kartik","Li Yubing"],
            speak(){
                this.name.forEach(student => {
                    console.log("I can do it!!!! Fighting "+student);
                });
            }
        }
        obj1.speak();
    </script>
</body>
</html>
